    <style>
        body {
            font-family: Pangolin, sans-serif;
            background-color: #000063;;
            text-align: center;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            font-size: 50px;
        }

        p {
            color: #ffffff;
            font-size: 18px;
            margin-top: 30px;
            margin-bottom: 10px;
            text-align: center;
            size: 30px;
        }

        .criteria {
            font-family: Pangolin, sans-serif;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #fc7248;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .criteria.active {
            background-color: #d33100;
            color: #ffffff;
        }

        .search {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-button {
            padding: 18px 36px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background-color: #fc7248;
            color: white;
            cursor: pointer;
            margin-top: 30px;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .filter-group span {
            display: block;
            margin: 10px 0;
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }

        .filter-group div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .movies {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .movie-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .movie-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
            text-align: center;
        }

        .movie-details {
            font-size: 14px;
            text-align: center;
        }


    </style>

    <script>
        document.querySelectorAll('.criteria').forEach(btn => {
            btn.addEventListener('click', () => {
                const parent = btn.parentElement;
                parent.querySelectorAll('.criteria').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>
